<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modernca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/d603d59c66.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-gray-50">
    <header class="header max-w-screen-xl mx-auto">
      <nav class="w-full flex justify-between items-center px-4 py-6">
        <h1 class="text-xl font-bold">MODERNCA</h1>
        <ul class="flex items-center gap-6 text-lg font-regular opacity-90">
          <li><a href="">Product List</a></li>
          <li><a href="">Gift items</a></li>
          <li><a href="">Story</a></li>
          <li><a href="">Inquiry</a></li>
          <li>
            <a href=""><i class="fa-solid fa-question"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-regular fa-user"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
        </ul>
      </nav>
    </header> 

    <main>
      <div
        class="max-w-screen-xl mx-auto min-h-screen flex flex-col lg:flex-row"
      >
        <div class="flex flex-col justify-between p-10 pb-16 lg:w-1/5">
          <div class="space-y-8">
            <p
              class="transform lg:rotate-90 origin-left lg:origin-center text-gray-600 text-lg lg:mt-16"
            >
              A nostalgic taste that soothes the soul, made delicious for today
            </p>
          </div>

          <div class="mt-auto">
            <p class="text-gray-600 text-sm">Modern & Traditional</p>
            <p class="text-gray-600 text-sm">KOCHI Brands</p>
            <h1 class="text-xl font-bold mt-2">MODERNCA</h1>
          </div>
        </div>
        <div class="px-10">
          <img
            src="./assets/images/hero.webp"
            alt="Coffee"
            class="w-full rounded-md object-cover min-h-screen"
          />
        </div>
        <!-- right -->
        <div class="flex flex-col justify-between  p-10 pb-16  lg:w-1/5">
          <div class="space-y-8">
            <div
              class="transform lg:rotate-90 origin-left lg:origin-center text-gray-900 text-lg lg:mt-16"
            >
              <ul class="flex flex-col gap-5">
                <li>Story</li>
                <li>Gigt Items</li>
                <li>Product List</li>
              </ul>
            </div>
          </div>

          <div class="mt-auto flex gap-8">
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </div>
    </main>

    <script src="./scripts/main.js"></script>
  </body>
</html>
